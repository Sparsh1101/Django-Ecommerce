{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main>
  <div class="container col-6 offset-3 mt-5">
    <h2 class="m-3">
      <center><b>Request Refund</b></center>
    </h2>
    <form method="POST">
      {% csrf_token %}
      <div class="m-3">
        <label class="form-label" for="ref_code">Order Number</label>
        <input class="form-control" type="text" name="ref_code" id="ref_code" value="{{ slug }}" readonly>
      </div>
      <div class="m-3">
        <label class="form-label" for="email">Email Id</label>
        <input class="form-control" type="email" name="email" id="email">
      </div>
      <div class="m-3">
        <label class="form-label" for="message">Reason</label>
        <textarea class="form-control" name="message" id="message" rows="4"></textarea>
      </div>
      <div class="m-3">
        <button type='submit' class='btn btn-primary'>Submit</button>
      </div>
    </form>

  </div>
</main>

{% endblock content %}
